<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul,li{ margin: 0; padding: 0; list-style: none;}
    .tab{
        width: 500px;
        height: 300px;
        margin: 100px auto;
    }
    ul{
        height: 50px;
        /* overflow: hidden; /清除浮动的影响/ */
    }
    li{
        width: 100px;
        height: 50px;
        background: #ccc;
        text-align: center;
        line-height: 50px;
        float: left;
        margin-right: 5px;
    }
    .con{
        height: 250px;
        background: pink;
    }
    .con div{
        height: 250px;
        display: none;
    }
    .con .current{
        /* 注意权重问题 */
        /* 显示 */
        display: block;
    }
    .active{
        background: pink;
        color: red;
    }
    </style>
    <script src="jq/jquery-1.12.4.min.js"></script>
    <script>
    $(function(){
        // 鼠标移入li，自己变背景色和文字颜色 -- 自己添加类名active --2、其他人取消红色-- 其他人删除类active
        $('.tab li').mouseover(function(){
            // $(this).addClass('active');
            // $(this).siblings().removeClass()

            $(this).addClass('active').siblings().removeClass()
            // 匹配内容做显示 -- 添加current -- 匹配索引值 0  论坛li 1 -- 首先得到事件源的索引值$(this).index()，用这个数字从三个div中选出目标div -- 从三个div中选出和事件源索引值相等的标签  eq(0)  2、其他人要隐藏 -- 删除current
            // $('.con div').eq($(this).index()).addClass('current')
            // $('.con div').eq($(this).index()).siblings().removeClass()

            $('.con div').eq($(this).index()).addClass('current').siblings().removeClass()
        })
    })
    </script>
</head>
<body>
    <div class="tab">
        <!-- 第一行：菜单：将来绑定事件  div>input -->
        <ul>
            <li class="active">公告</li>
            <li>论坛</li>
            <li>规则</li>
        </ul>
        <!-- 第二行：内容 -->
        <div class="con">
            <div class="current">公告内容</div>
            <div>论坛内容</div>
            <div>规则内容</div>
        </div>
    </div>
</body>
</html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    ul,li{
        margin: 0;
         padding: 0;
         list-style: none;
    }
    .box{
        width: 300px;
        height: 40px;
        margin: 100px auto;
    }
    a{
        text-decoration: none;
        color: #333;
    }
    li{
        width: 100px;
        height: 40px;
        background: #ccc;
        text-align: center;
        line-height: 40px;
        float: left;
    }
    /* .box ul ul{} */
    .box li ul{
        display: none;
    }
    </style>
    <script src="jq/jquery-1.12.4.min.js"></script>
    <script>
    $(function(){
        // 给li绑定鼠标移入事件，显示子级菜单，鼠标离开，隐藏子级菜单
        // $('.box li').mouseover(function(){

        //     $(this).children('ul').show();
        // })
        // $('.box li').mouseout(function(){

        //     //mouseover
        //     $(this).children('ul').show();
        // },function(){
        //     //mouseout
        //     $(this).children('ul').hide()
        // });

        

        $('.box li').hover(function(){
            // mouseover  和mouseout
            // 鼠标移入和离开，切换子级做显示和隐藏 -- toggle()
            $(this).children('ul').toggle();
        });
    })
    </script>
</head>

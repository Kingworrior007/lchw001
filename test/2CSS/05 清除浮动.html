<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .con{
        width: 1200px;
        /* height: 300px; */
        background: pink;
        margin: 0 auto;
        /* overflow: hidden; */
        /* 内容如果超出父级就隐藏 -- 检查 */
    }
    .left{
        width: 300px;
        height: 300px;
        background: green;
        float: left;
    }
    .right{
        width: 880px;
        height: 300px;
        background: blue;
        float: right;
    }
    .footer{
        height: 100px;
        background: #ccc;
    }
    .clearFix{
        clear: both;
    }
    </style>
    <!-- /* 伪元素办法解决 -- after  -- 隔离：浮动和默认元素类型（文档流/标准流） */
    .clearfix:after{
        content: '';
        display: table;
        /* clear: left right both; */
        clear: both;
    } -->

    <!-- .clearfix:after{
        content: '';
        height: 0;
        visibility: hidden; /*隐藏*/
        display: block;
        clear: both;
        zoom:1; /*解决ie低版本不支持css3新增的伪元素after*/
    } -->
</head>
<body>
    <!-- 清除浮动 -- 清除浮动的影响 -- 清除浮动对其他标签的影响 -->
    <div class="con clearfix">
        <div class="left"></div>
        <div class="right"></div>
        <div class="clearFix"></div>
    </div>
    <div class="footer"></div>
</body>
</html>

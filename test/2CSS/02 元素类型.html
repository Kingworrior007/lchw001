<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div{
        width: 300px;
        height: 200px;
        background: green;
        /* display: inline; */
        display: inline-block;
        /* 内联块：写宽高生效；一行显示多个 */
    }
    span{
        width: 500px;
        height: 300px;
        background: pink;
        display: block;
    }
    </style>
</head>
<body>
    <!-- 元素 == 标签 == 标记 -->
    <!-- 换行 -- 块 块级:换行显示；写宽高生效，如果不写width，默认是父级的100% -->
    <div>d       iv</div>
    <div>div</div>
    <!-- 浏览器：把内联块和内联标签当做文字处理，文字之间可以识别一个空格；把标签的回车换行当做一个空格处理 -->
    <span>span</span>
    <span>span</span>
    <!-- 不换行 -- 内联/行内 ： 一行显示多个；写宽高不生效，尺寸受内容的控制 -->
    <!-- ? 既想在一行显示，又想写宽高 -->
</body>
</html>

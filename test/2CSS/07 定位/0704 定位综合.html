<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .con{
        width: 100px;
        height: 100px;
        /* background: pink; */
        margin: 100px auto;
        position: relative;
    }
    .gold{
        width: 100px;
        height: 100px;
        background: gold;
        border-radius: 20px;
        /* 圆角20半径 */
    }
    .five{
        width: 30px;
        height: 30px;
        background: red;
        display: block;
        text-align: center;
        line-height: 30px;
        color: #fff;
        font-weight: bold;
        border-radius: 50%;
        /* 正圆 */
        position: absolute;
        right: -15px;
        top: -15px;
    }
    </style>
</head>
<body>
    <div class="con">
        <div class="gold"></div>
        <span class="five">5</span>
    </div>
</body>
</html>

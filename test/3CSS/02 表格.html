<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 作用：国内 2005 年互联网发生：网站大量改版 -- 从 表格（浏览器加载完所有代码才显示页面效果） 布局 改到 div（读取一行代码显示一行效果） 布局 -->
    <!-- 现在用来做什么：数据统计 -->
    <!-- cellpadding == padding,cellspacing==margin -->
    <!-- colspan横向合并  rowspan竖向合并 -->
    <table border="1" cellpadding="20" cellspacing="50">
        <tr>
            <th colspan="2">1</th>
            
            <th>3</th>
        </tr>
        <tr>
            <td>1</td>
            <td rowspan="2">2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>1</td>
            
            <td>3</td>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
    $(function(){
        // 跨域请求数据 -- jsonp
        $.ajax({
            url:'https://sug.so.360.cn/suggest?',
            type:'post',
            dataType:'jsonp',
            data:{'word':'e'},
            success:function(data){
                console.log(data.s);
            },
            error:function(){
                alert('请求失败')
            }
        })
    })
    </script>
</head>
<body>
    <!-- 
        https://sug.so.360.cn/suggest?
        callback=suggest_so&encodein=utf-8&encodeout=utf-8&format=json&fields=word&word=e
     -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
    $(function(){
        // slideDown()
        $.ajax({
            url:'js/myjson.json',
            type:'get',
            dataType:'json',
            // data:发送给服务器的数据
            success:function(data){
                // 连接成功要执行的命令
                // alert(1)
                // console.log(event)
                $('.names').html( data.name );
                $('.ages').html(data.age)
            },
            error:function(){
                // 请求失败的命名
                alert('请求失败')
            }
        })
    })
    </script>
</head>
<body>
    <div class="names"></div>
    <div class="ages"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    ul li{ color: red;}
    div p{ color: green;}
    .father p{ background: blue;}
    /* 特点：空格 */
    .father .son{ font-size: 60px;}
    </style>
</head>
<body>
    <!-- 后代 == 嵌套 == 父子级 -->
    <ul>
        <li>ul里面的li</li>
    </ul>
    <ol>
        <li>ol里面的li</li>
    </ol>
    <div class="father">
        <p>pppp</p>
    </div>
</body>
</html>

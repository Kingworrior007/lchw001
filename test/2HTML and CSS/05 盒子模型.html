<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div{
        width: 200px;
        height: 300px;
        background: #ccc;
        /* text-align: center; */
        padding: 20px;
        /* 内边距，内间距：出现位置是盒子的里面 -- 作用：拉开内容和盒子边缘的距离 */
        margin: 50px;
        /* 外边距：出现位置是盒子的外面 -- 作用：拉开两个盒子之间距离 */
        
        /* border:描边颜色 描边粗细 线条种类; 不分先后顺序 */
        /* solid实线 dashed虚线  dotted点线 */
        border: dotted red 5px;
    }
    </style>
</head>
<body>
    <!-- 盒子（标签）   模型 -->
    <div>服装</div>
</body>
</html>

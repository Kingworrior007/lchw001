<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div{
        /* font:是否加粗 是否倾斜 字号/行高 字体; 一定按顺序书写 */
        font:bold italic 30px/100px '微软雅黑';
        /* 字体和字号是必填项 */
    }
    </style>
</head>
<body>
    <!-- 复合属性：属性高级写法：一个属性可以连接多个取值的写法  要求各个取值之间用空格隔开 -->
    <!-- abc:值1 值2 值3...; -->
    <!-- font：； 整个原有font-size  font-style -->
    <div>测试font</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>静态图片</title>
</head>
<body>

{# 动态生成静态文件的地址 #}
{# static 就是我们动态生成静态文件的地址的标签 #}
{#{% load static from staticfiles %}#}
{% load staticfiles %}

<img src="/static/images/mm01.jpg" alt="mm01" width="320" height="480">
<br>
<img src="{% static 'images/mm01.jpg' %}" alt="mm01" width="320" height="480">


</body>
</html>

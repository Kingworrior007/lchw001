<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSRF</title>
</head>
<body>

<form action="/transfer/" method="post">

    {# 相当于入职,公司给你制作一个工牌,方便下次进入公司时对身份进程验证 #}
    {# 会生成一个隐藏的input, value就是django生成的随机的乱码,作为唯一的安全认证的标识,用于识别身份信息 #}
    {# 还会向浏览器中写入一个cookie,cookie的值跟input标签的value一致 #}
    {% csrf_token %}

    <input type="text" name="name">
    <br>
    <br>
    <input type="text" name="money">
    <br>
    <br>
    <input type="submit" value="转账">
</form>

</body>
</html>
